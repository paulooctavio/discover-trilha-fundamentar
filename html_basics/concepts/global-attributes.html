<!--
    Most used Global Attributes

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<!-- class: used to apply CSS styles and to access then using Java Script -->

<div class="content">
</div>

<!-- contenteditable: used to edit the page content, but not reatained after saving-->

<div contenteditable="true">
    Editable Content
</div>

<!-- data-*: used to expand the types of attributes that we can later use to do logic in Java Script and in CSS-->

<div data-any-name-here=""> <!-- Always separate the words using a dash -->
</div>

<!-- hidden: used to hide a tag -->

<div class="cart" hidden>
    Hidden Content
</div>

<!-- id: must not be repeated between different tags, it will also be used in Java Script and CSS -->

<div id="id1">
    Content
</div>
    
<div id="id2">
    Content
</div>

<!-- style: applies styling to the tag, normally "style" isn't used inside the tag, but in external files  -->

<div style="color: red">
    Styled Content
</div>

<!-- tabindex: indicates that its element can be focused, and where it participates in sequential keyboard navigation -->

<div tabindex="1">
    Content navigable with Tab key
</div>

<div tabindex="2">
    Content navigable with Tab ke
</div>

<!-- title: specifies extra information about an element that can be shown as a tooltip text when the mouse moves over the element. -->

<div class="cart" title="Extra information">
    Content with extra information when hovered
</div>
