<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Octavio">
    <!-- Used to provide a short description of the page. In some situations, this description is used in the snippet shown in search results -->
    <meta name="description" content="A website to show how the meta tag works">
    <!-- These meta tags control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index, follow">
</head>
